    <script type="text/html" id="gameType">
        <div class="clearfix">
            <span class="fl typeSpan">游戏类型</span>
            <ul class="type fl clearfix">
                <li class="fl curr">全部</li>
                [:if(typeof(categorys)!=="undefined"){:]
                [:for(var i=0;i< categorys.length;i++){:]
                <li class="fl" data-id=[:=categorys[i].id:]>[:=categorys[i].name:]</li>
                [:}:]
                [:}:]
            </ul>
        </div>
        <div class="clearfix">
            <span class="fl timeSpan">上线时间</span>
            <ul class="time fl clearfix">
                <li class="fl curr">全部</li>
                [:if(typeof(years)!=="undefined"){:]
                [:for(var i=0;i< years.length;i++){:]
                <li class="fl">[:=years[i]:]</li>
                [:}:]
                [:}:]
            </ul>
        </div>
    </script>
    <script type="text/html" id="gameList">
        [:if(games.list.length>0){:]
        <ul>
            [:for(var i=0;i< games.list.length;i++){:]
            <li>
                <div class="bg"><span class=""></span></div>
                <div class="bgRight"><span class=""></span></div>
                <div class="clearfix" href="javascript:">
                    <div class="img fl">
                        <img src="[:=games.list[i].icon:]" alt="">
                    </div>
                    <div class="text fl">
                        <h3><span class="tit">[:=games.list[i].name:]</span>
                            [:for(var k=0;k< games.list[i].typeList.length;k++){:]
                            <span>[:=games.list[i].typeList[k]:]</span>
                            [:}:]
                        </h3>
                        <p>[:=games.list[i].intro:]</p>
                    </div>
                    <div class="download fr">
                        [:if(games.list[i].officialUrl!==""){:]
                        <a class="enter" target="_blank" href="[:=games.list[i].officialUrl:]">进入官网</a>
                        [:}:]
                        [:if(games.list[i].downloadUrlAndroid!==""){:]
                        <a class="down" href="[:=games.list[i].downloadUrlAndroid:]">游戏下载</a>
                        [:}:]
                    </div>
                </div>
            </li>
            [:}:]
        </ul>
        [:}else{:]
        <div>
            <img src="img/no.png" alt="">
            <p>没有匹配内容</p>
            <a href="javascript:" onclick="location.reload()">重新试试</a>
        </div>
        [:}:]
    </script>

                        <div class="lay"></div>
                    </a>
                </li>
                [:}:]
                [:}:]
            </ul>
        </div>
    </script>
