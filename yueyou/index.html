        <script type="text/html" id="banner">
            [:if((data.homeBanner.list.length >=1 && typeof(data.homeBanner.list.length)!=="undefined")){:]
            <div class="banner-swiper banner">
                <ul class="swiper-wrapper">
                    [:for(var i=0;i< data.homeBanner.list.length;i++){:]
                    <li class="swiper-slide num">
                        <a href=[:=data.homeBanner.list[i].href1:] target="_blank" style="background: url([:=data.homeBanner.list[i].bigImg:])no-repeat center">
                        </a>
                    </li>
                    [:}:]
                </ul>
            </div>
            [:}:]
            <div class="bannerContent clearfix">
                [:if((data.homeBanner.list.length >1 && typeof(data.homeBanner.list)!=="undefined")){:]
                <span class="prev"><i class="background-icon"></i></span>
                <span class="next"><i class="background-icon"></i></span>
                [:}:]
                <nav class="nav bannerNav">
                    <ul class="clearfix">
                        [:if((data.homeBanner.list.length >1 && typeof(data.homeBanner.list)!=="undefined")){:]
                        [:for(var i=0;i< data.homeBanner.list.length;i++){:]
                        <li class="li">
                            <a href="javascript:"></a>
                        </li>
                        [:}:]
                        [:}:]
                    </ul>
                </nav>
                <div class="leftContent fl">
                    <div class="layer"></div>
                    <div class="swiper_con">
                        <div class="swiper-wrapper">
                            [:if((data.homeAd.list.length >=1 && typeof(data.homeAd.list)!=="undefined")){:]
                            [:for(var i=0;i< data.homeAd.list.length;i++){:]
                            <div class="swiper-slide ad_num">
                                <a target="_blank" href="[:=data.homeAd.list[i].href1:]">
                                    <img src="[:=data.homeAd.list[i].bigImg:]" alt="">
                                </a>
                            </div>
                            [:}:]
                            [:}:]
                        </div>
                    </div>
                    <nav class="nav contentNav ">
                        <ul class="clearfix fr">
                            [:if((data.homeAd.list.length >1 && typeof(data.homeAd.list)!=="undefined")){:]
                            [:for(var i=0;i< data.homeAd.list.length;i++){:]
                            <li class="li fl">
                                <a href="javascript:"></a>
                            </li>
                            [:}:]
                            [:}:]
                        </ul>
                    </nav>
                </div>
                <div class="rightContent fr">
                    <div class="title">
                        <h2>最新动态</h2>
                    </div>
                    <div class="detail">
                        [:if((data.articles.length >0 && typeof(data.articles)!=="undefined")){:]
                        [:for(var i=0;i< 5 && i< data.articles.length;i++){:]
                        <div class="text">
                            <a target="_blank" href='detail.html?id=[:=data.articles[i].id:]'>
                                <i class="background-icon"></i><span>[:=data.articles[i].title:]</span>
                            </a>
                        </div>
                        [:}:]
                        [:}:]
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="popularGame">
            [:if((data.homeHotGame.list.length >0 && typeof(data.homeHotGame.list)!=="undefined")){:]
            <div class="gameTit">
                <h2>热门游戏</h2>
                <a href="game.html">
                    MORE +
                </a>
            </div>
            <div class="gameContent">
                <ul class="clearfix">
                    [:for(var i=0;i< data.homeHotGame.list.length && i< 6;i++){:]
                    <li class="fl">
                        <div>
                            <img src="[:=data.homeHotGame.list[i].bigImg:]" alt="">
                            <div class="fixedFooter">
                                <div class="clearfix">
                                    <img class="fl" src="[:=data.homeHotGame.list[i].smallImg:]" alt="">
                                    <p class="fl">[:=data.homeHotGame.list[i].desc:]</p>
                                </div>
                                <div class="btn">
                                    [:if((data.homeHotGame.list[i].href1 !=="")){:]
                                    <a target="_blank" href="[:=data.homeHotGame.list[i].href1:]">进入官网</a>
                                    [:}:]
                                    [:if((data.homeHotGame.list[i].href2 !=="")){:]
                                    <a href="[:=data.homeHotGame.list[i].href2:]" class="download">游戏下载</a>
                                    [:}:]
                                </div>
                            </div>
                        </div>
                        <span class="gameName">
                         [:=data.homeHotGame.list[i].name:]
                        </span>
                    </li>
                    [:}:]
                </ul>
            </div>
            [:}:]
        </script>
